<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <title>Zinedin Mezit</title>
    <style>
        html,body
        {
            margin:0;
            padding:0;
        }
    .container
    {
        display:grid;
        grid-template-columns:1fr 1fr 1fr;
        grid-template-rows:725px 450px 350px 250px 100px;
    }

    

    .bigpicture /* BLOK 1 */
    {
        background:url("trianglify.png");
        background-size:cover;
        grid-column: 1/4;
        grid-row:1/2;
        display:grid;
        grid-template-columns:repeat(6,1fr);
        grid-template-rows:repeat(6,1fr);
    } 

    .imeprezime
    {
        grid-column:3/5;
        grid-row:3/4;
        text-align:center;
        padding-top:35px;
        line-height:1.5px;
        font-family: 'Acme', sans-serif;
        font-size:30px;
    }

    .linkovi
    {
        padding-left:20px;
        grid-column:1/2;
        grid-row:2/5;
        justify-self: start;
        align-self: center;
    }
    .naslov
    {
        text-align:center;
        grid-column:3/5;
        grid-row:1/2;
        font-family: 'Acme', sans-serif;
        font-size:11px;
    }

        
    .information /* BLOK 2 */
    {
        background:wheat;
        grid-column:1/4;
        grid-row:2/3;
        display:grid;
        grid-template-columns:1fr 1fr;
    }


    .skola1 /* BLOK 2.1 */
    {
        background:tomato;
        grid-column:1/2;
    }

    .skola2 /* BLOK 2.2 */
    {
        background:turquoise;
        grid-column:2/3;
    }

    .projects /* BLOK 3 */
    {
        background:burlywood;
        grid-column:1/4;
        grid-row:3/4;
    }

    .interests /* BLOK 4 */
    {
        background:chocolate;
        grid-column:1/4;
        grid-row:4/5;
    }

    .footer
    {
        background:cyan;
        grid-column:1/4;
        grid-row:5/6;
    }
    </style>
</head>
<body>
    <div class="container">

        <div class="bigpicture">

            <div class="naslov">
                <h1>PORTFOLIO</h1>
            </div>

            <div class="imeprezime">
                    <h1>Zinedin Mezit</h1>
                    <h1 style="font-size:20px;">zinedin.mezit@edu.fit.ba</h1>
            </div>

            <div class="linkovi">
                    <a style="display:block; padding-bottom:5px;" href="https://www.github.com/lubenic4" target="_blank"><img src="github-logo.png" alt=""></a>
                    <a style="display:block; padding-top:5px;"  href="https://www.linkedin.com" target="_blank"><img src="linkedin-logo.png" alt=""></a>
                </div>
       
        </div>

        <div class="information">

            <div class="skola1">
                    <h1>Klasa:information</h1>
                          
            </div>

           <div class="skola2">
                <h1>Klasa:information2</h1>
           </div>

        </div>

        <div class="projects">
            <h1>Klasa:projects</h1>
        </div>

        <div class="interests">
            <h1>Klasa:interests</h1>
        </div>

        <div class="footer">
            <h1>Klasa:footer</h1>
        </div>

    </div>
</body>
</html>
